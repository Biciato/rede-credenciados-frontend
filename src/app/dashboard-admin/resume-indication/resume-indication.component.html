<div class="card-dash">
  <div class="card-header-dash"><h3>Pagou X Utilizou</h3></div>
  <div class="card-body-dash">
    <div>
      <mat-form-field style="width: 20%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
      <i class="fas fa-search" style="background-color: chocolate"></i>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

        <!-- ID Column -->
        <ng-container matColumnDef="indicator">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quem indicou </th>
          <td mat-cell *matCellDef="let row"> {{row.quem_indicou}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="indicated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Indicado </th>
          <td mat-cell *matCellDef="let row"> {{row.indicado}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="resend">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Reenviar </th>
          <td mat-cell *matCellDef="let row" style="text-align: center">
            <button mat-raised-button color="primary">REENVIAR</button>
          </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="dateInd">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Última Indicação </th>
          <td mat-cell *matCellDef="let row"> {{row.created_at | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="indForm">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Forma indicação </th>
          <td mat-cell *matCellDef="let row"> {{row.forma_indicacao}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="district">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bairro </th>
          <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cidade </th>
          <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
          <td mat-cell *matCellDef="let row">{{row.estado}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
