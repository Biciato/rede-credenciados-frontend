<h1 mat-dialog-title>Nova Especialidade</h1>
<div mat-dialog-content>
  <mat-form-field class="example-full-width">
    <input matInput [(ngModel)]="data.name" placeholder="Nome da Atividade">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" style="margin: auto" (click)="onNoClick()">
    FECHAR
  </button>
  <button mat-button [mat-dialog-close]="data.name"
    cdkFocusInitial style="background-color: seagreen; color: white">
    SALVAR
  </button>
</div>
