<div class="card-dash">
  <!-- Card Title -->
  <div class="card-header-dash"><h3>Especialidades</h3></div>
  <div class="card-body-dash">
    <div>
      <mat-form-field style="width: 20%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
      </mat-form-field>
      <i class="fas fa-search" style="background-color: chocolate"></i>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
          <td mat-cell *matCellDef="let row"> {{row.atividade}} </td>
        </ng-container>

        <!-- Delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Excluir </th>
          <td mat-cell *matCellDef="let row"  style="text-align: center">
            <button mat-raised-button color="primary" (click)="delete(row)"
              style="width: 0">
              <i class="far fa-trash-alt" style="margin-right: 0"></i>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
    <!-- paginator -->
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <button mat-raised-button color="primary" (click)="openDialog()">
      <i class="fas fa-plus-square"></i>ESPECIALIDADE
    </button>
  </div>
</div>
